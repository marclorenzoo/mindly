<div class="bg-white p-6 mb-6 rounded-2xl border border-gray-100 shadow-sm">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h2 class="text-2xl font-semibold text-gray-900">Actividad Anual</h2>
            <p class="text-md text-gray-500">Tu consistencia en el último año</p>

        </div>
        <div class="flex items-center gap-2 text-xs text-gray-500">
            <span>Menos</span>
            <div class="flex gap-1">
                <div class="w-3 h-3 rounded-sm bg-gray-100"></div>
                <div class="w-3 h-3 rounded-sm bg-blue-200"></div>
                <div class="w-3 h-3 rounded-sm bg-blue-400"></div>
                <div class="w-3 h-3 rounded-sm bg-blue-600"></div>
                <div class="w-3 h-3 rounded-sm bg-blue-800"></div>
            </div>
            <span>Más</span>
        </div>
    </div>

    <div class="overflow-x-auto pb-2">
        <div class="flex gap-1 min-w-max">
            <!-- We need to render columns (weeks) -->
            <!-- Since we have a flat array of days, we can use CSS grid or flex wrap logic, 
                     but for a true Github graph (weeks as columns), we might need to structure data differently or use CSS Grid with auto-flow column. -->
            <div class="grid grid-rows-7 grid-flow-col gap-1.5 w-full">
                <div>
                    class="w-4 h-4 rounded-sm hover:ring-2 hover:ring-gray-300 transition-all cursor-pointer"
                    [title]="log.date + ': ' + log.count + ' activities'">
                </div>
            </div>
        </div>
    </div>
</div>
