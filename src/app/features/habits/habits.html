<div class="p-8 max-w-7xl mx-auto space-y-8">
    <!-- Header -->
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Hábitos</h1>
            <p class="text-gray-500 mt-1">Construye tu mejor versión día a día</p>
        </div>
        <button
            class="px-4 py-2 bg-gray-900 text-white rounded-lg hover:bg-gray-800 transition-colors flex items-center gap-2">
            <i class="pi pi-plus"></i>
            <span>Nuevo Hábito</span>
        </button>
    </div>

    <!-- Contribution Graph -->
    <app-contribution-graph [activityLogs]="activityLogs"></app-contribution-graph>

    <!-- Habits List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let habit of habits"
            class="group bg-white p-5 rounded-2xl border border-gray-100 shadow-sm hover:shadow-md transition-all duration-200">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div
                        [class]="habit.color + ' w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-sm'">
                        <i [class]="habit.icon"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-900">{{habit.title}}</h3>
                        <p class="text-xs text-gray-500">{{habit.description}}</p>
                    </div>
                </div>
                <button (click)="toggleHabit(habit)"
                    [class]="habit.completed ? 'bg-green-500 text-white border-green-500' : 'bg-white text-gray-300 border-gray-200 hover:border-green-500 hover:text-green-500'"
                    class="w-8 h-8 rounded-full border-2 flex items-center justify-center transition-all duration-200">
                    <i class="pi pi-check font-bold"></i>
                </button>
            </div>

            <!-- Stats -->
            <div class="space-y-3">
                <div class="flex items-center justify-between text-sm">
                    <span class="text-gray-500">Racha actual</span>
                    <span class="font-medium text-gray-900 flex items-center gap-1">
                        <i class="pi pi-fire text-orange-500"></i>
                        {{habit.streak}} días
                    </span>
                </div>

                <!-- Progress Bar -->
                <div class="space-y-1">
                    <div class="flex justify-between text-xs text-gray-500">
                        <span>Progreso semanal</span>
                        <span>{{habit.progress}}/{{habit.target}}</span>
                    </div>
                    <div class="h-2 bg-gray-100 rounded-full overflow-hidden">
                        <div [style.width.%]="(habit.progress / habit.target) * 100" [class]="habit.color"
                            class="h-full rounded-full transition-all duration-500"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
