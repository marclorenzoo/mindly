<div class="card flex justify-center h-screen">
    <div class="flex flex-col h-full bg-white border-r border-gray-200 w-84">
        <!-- Header con logo -->
        <div class="flex items-center justify-between px-6 pt-6 pb-4 shrink-0">
            <span class="inline-flex items-center gap-3">
                <!-- Logo simplificado -->
                <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="3" width="7" height="7" rx="1" fill="white" />
                        <rect x="3" y="14" width="7" height="7" rx="1" fill="white" />
                        <rect x="14" y="3" width="7" height="7" rx="1" fill="white" />
                        <rect x="14" y="14" width="7" height="7" rx="1" fill="white" />
                    </svg>
                </div>
                <span class="font-semibold text-2xl text-gray-900">Mindly</span>
            </span>
        </div>

        <!-- Menu label -->
        <div class="px-6 py-4 mt-2">
            <span class="text-sm font-semibold text-gray-400 uppercase tracking-wider">MENU</span>
        </div>

        <!-- Scrollable content -->
        <div class="overflow-y-auto flex-1">
            <ul class="list-none px-4 m-0 space-y-2">
                <!-- Inicio (Dashboard) -->
                <li>
                    <a
                        class="flex items-center cursor-pointer px-5 py-4 rounded-lg text-blue-600 bg-blue-50 duration-150 transition-colors">
                        <i class="pi pi-home text-2xl mr-4"></i>
                        <span class="font-semibold text-lg">Inicio</span>
                    </a>
                </li>

                <!-- Tareas -->
                <li>
                    <a
                        class="flex items-center cursor-pointer px-5 py-4 rounded-lg text-gray-800 hover:bg-blue-50 hover:text-blue-600 duration-150 transition-colors">
                        <i class="pi pi-check-square text-2xl mr-4"></i>
                        <span class="font-semibold text-lg">Tareas</span>
                    </a>
                </li>

                <!-- Hábitos -->
                <li>
                    <a
                        class="flex items-center cursor-pointer px-5 py-4 rounded-lg text-gray-800 hover:bg-blue-50 hover:text-blue-600 duration-150 transition-colors">
                        <i class="pi pi-sync text-2xl mr-4"></i>
                        <span class="font-semibold text-lg">Hábitos</span>
                    </a>
                </li>

                <!-- Estadísticas -->
                <li>
                    <a
                        class="flex items-center cursor-pointer px-5 py-4 rounded-lg text-gray-800 hover:bg-blue-50 hover:text-blue-600 duration-150 transition-colors">
                        <i class="pi pi-chart-line text-2xl mr-4"></i>
                        <span class="font-semibold text-lg">Estadísticas</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
